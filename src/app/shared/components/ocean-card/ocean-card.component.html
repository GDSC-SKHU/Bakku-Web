<div (click)="onCardClick()">
  <mat-card>
    <mat-card-header>
      <mat-card-title-group>
        <mat-card-title>{{ ocean.name }}</mat-card-title>
        <mat-card-subtitle>{{ ocean.address }}</mat-card-subtitle>
        <img mat-card-xl-image src="{{ ocean.imageUrl }}"
      /></mat-card-title-group>
    </mat-card-header>
  </mat-card>
</div>
