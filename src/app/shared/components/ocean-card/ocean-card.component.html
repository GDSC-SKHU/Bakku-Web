<div (click)="onCardClick()" class="wrapper">
  <mat-card>
    <div class="img-wrapper">
      <img mat-card-image src="{{ ocean.imageUrl }}" />
    </div>
    <mat-card-header class="header">
      <mat-card-title>{{ ocean.name }}</mat-card-title>
      <mat-card-subtitle>{{ ocean.address }}</mat-card-subtitle>
    </mat-card-header>
  </mat-card>
</div>
