<main>
  <section *ngIf="auth.user | async as user" class="user">
    <button class="user__logout-btn" mat-flat-button color="primary" (click)="logout()">
      로그아웃
    </button>

    <div class="user__img-wrapper">
      <img src="{{ user.photoURL }}" />
    </div>
    <h1 class="user__heading">반가워요. {{ user.displayName }}님</h1>
    <span>{{ user.email }}</span>
  </section>

  <section class="bakkus">
    <h2 class="bakkus__heading">내 기록들</h2>

    <div *ngIf="!isEmpty" class="bakkus__wrapper">
      <app-bakku-card
        [bakku]="{
          id: 1,
          oceanName: '을왕리 해수욕장',
          groupName: '성공회대 GDSC',
          titleImageUrl:
            'https://images.pexels.com/photos/1001682/pexels-photo-1001682.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1',
          decorateTime: '22. 02. 27.',
          cleanWeight: 10,
          comment: '',
          oceanId: 1,
          afterImageUrl: ''
        }"
      />
    </div>

    <div *ngIf="isEmpty" class="bakkus--empty">
      <span>올린 바꾸가 없어요</span>
      <a
        mat-raised-button
        color="primary"
        routerLink="/bakku/append"
        routerLinkActive="active"
        ariaCurrentWhenActive="page"
      >
        바꾸 올리러 가기
      </a>
    </div>
  </section>
</main>
