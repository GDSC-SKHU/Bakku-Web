<mat-toolbar color="primary" class="toolbar">
  <mat-toolbar-row class="toolbar__row">
    <a
      mat-flat-button
      color="primary"
      routerLink="/home"
      routerLinkActive="active"
      ariaCurrentWhenActive="page"
    >
      <img class="toolbar__row__logo" src="./assets/logo/whiteText.webp" alt="바꾸" />
    </a>

    <div *ngIf="!isMobile">
      <a
        mat-icon-button
        routerLink="/ranking"
        routerLinkActive="active"
        ariaCurrentWhenActive="page"
      >
        <mat-icon fontIcon="data_thresholding" aria-label="ranking"></mat-icon>
      </a>

      <a
        mat-icon-button
        routerLink="/bakku/append"
        routerLinkActive="active"
        ariaCurrentWhenActive="page"
      >
        <mat-icon fontIcon="add" aria-label="post bakku" />
      </a>

      <a
        *ngIf="auth.user | async as user; else notLogged"
        mat-icon-button
        routerLink="/mypage"
        routerLinkActive="active"
        ariaCurrentWhenActive="page"
      >
        <mat-icon fontIcon="person" aria-label="post bakku" />
      </a>

      <ng-template #notLogged>
        <a
          mat-icon-button
          routerLink="/login"
          routerLinkActive="active"
          ariaCurrentWhenActive="page"
        >
          <mat-icon fontIcon="login" aria-label="post bakku" />
        </a>
      </ng-template>
    </div>

    <div *ngIf="isMobile">
      <a
        mat-icon-button
        routerLink="/mypage"
        routerLinkActive="active"
        ariaCurrentWhenActive="page"
      >
        <mat-icon fontIcon="person" aria-label="mypage"></mat-icon>
      </a>
    </div>
  </mat-toolbar-row>
</mat-toolbar>

<div class="toolbar__remainer"></div>

<router-outlet></router-outlet>

<mat-toolbar *ngIf="isMobile" color="primary" class="bottom-navigation">
  <mat-toolbar-row class="bottom-navigation__row">
    <a mat-icon-button routerLink="/ranking" routerLinkActive="active" ariaCurrentWhenActive="page">
      <mat-icon fontIcon="data_thresholding" aria-label="ranking"></mat-icon>
    </a>

    <a mat-icon-button routerLink="/home" routerLinkActive="active" ariaCurrentWhenActive="page">
      <mat-icon fontIcon="home" aria-label="home" />
    </a>

    <a
      mat-icon-button
      routerLink="/bakku/append"
      routerLinkActive="active"
      ariaCurrentWhenActive="page"
    >
      <mat-icon fontIcon="add" aria-label="post bakku" />
    </a>
  </mat-toolbar-row>
</mat-toolbar>
