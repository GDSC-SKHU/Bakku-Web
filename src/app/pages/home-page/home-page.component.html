<main>
  <section class="event">
    <app-carousel-wrapper *ngIf="events.length" class="event__wrapper">
      <app-carousel-item
        *ngFor="let event of events"
        (click)="onEventClick(event.id)"
        class="event__item"
      >
        <h3 class="event__item__title">{{ event.name }}</h3>
      </app-carousel-item>
    </app-carousel-wrapper>
    <app-carousel-indicator />
  </section>

  <section class="ocean">
    <h2 class="ocean__title">가까운 바다를 찾아보세요.</h2>

    <div class="ocean__card-wrapper">
      <app-ocean-card
        *ngFor="let ocean of oceans"
        [ocean]="{
          id: ocean.id,
          name: ocean.name,
          address: ocean.address,
          imageUrl: ocean.imageUrl
        }"
      />
    </div>
  </section>

  <section class="bakku">
    <h2 class="bakku__title">어떤 바꾸들이 있었을까요?</h2>

    <div class="bakku__card-wrapper">
      <app-bakku-card
        [bakku]="{
          id: 1,
          oceanName: '을왕리 해수욕장',
          groupName: '성공회대 GDSC',
          titleImageUrl:
            'https://images.pexels.com/photos/1001682/pexels-photo-1001682.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1',
          decorateTime: '22. 02. 27.',
          cleanWeight: 10,
          comment: '',
          oceanId: 1,
          afterImageUrl: ''
        }"
      />
    </div>
  </section>
</main>
